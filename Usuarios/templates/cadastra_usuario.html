{% load bootstrap4 %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Pagina de cadastro de Usu√°rios</title>
    {% bootstrap_css %}
</head>
<body>
     <div class="container">
         <h1>Conta</h1>
    {% bootstrap_messages %}
    <form method="post" action="{% url 'cadastra_usuario' %}" class="form" autocomplete="off" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button type="submit" class="btn btn-success">
                Criar Conta
            </button>
        <script type="text/javascript">
function index()
{
location.href="{% url 'index' %}"
}
</script>

<input type="button" class="btn btn-primary" value="Voltar" onClick="index()">
        {% endbuttons %}
    </form>
     </div>
     {% bootstrap_javascript jquery='full' %}
</body>
</html>
